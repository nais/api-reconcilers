name: Check pull request
on: pull_request
env:
  NAME: nais-api-reconcilers
  IMAGE_REPOSITORY: oci://europe-north1-docker.pkg.dev/nais-io/nais
concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true
jobs:
  checks:
    name: Check pull request
    runs-on: ubuntu-latest
    strategy:
      matrix:
        mise_task:
          - test
          - check:deadcode
          - check:gosec
          - check:helm-lint
          - check:staticcheck
          - check:vulncheck
          - fmt:ci
    steps:
      - uses: actions/checkout@v5
      - uses: jdx/mise-action@v3
        with:
          cache: false
      - run: mise run ${{ matrix.mise_task }}

  build_push:
    outputs:
      version: ${{ steps.build-push-sign.outputs.version }}
    permissions:
      contents: read
      id-token: write
    name: Build and push
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: jdx/mise-action@v3
        with:
          cache: false
      - id: go_version
        run: echo "go_version=$(mise current go)" >> $GITHUB_OUTPUT
      - uses: nais/platform-build-push-sign@main
        id: build-push-sign
        with:
          name: ${{ env.NAME }}
          build_args: GO_VERSION=${{ steps.go_version.outputs.go_version }}-
          google_service_account: gh-api-reconcilers
          workload_identity_provider: ${{ secrets.NAIS_IO_WORKLOAD_IDENTITY_PROVIDER }}
          push: true
      - name: Build Chart
        run: |-
          sed -i "s/^version: .*/version: ${{ steps.build-push-sign.outputs.version }}/g" charts/Chart.yaml
          cat charts/Chart.yaml
          helm package charts
      - name: Push Chart
        run: |-
          helm push ${{ env.NAME }}*.tgz ${{ env.IMAGE_REPOSITORY }}
