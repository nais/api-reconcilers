image:
  repository: europe-north1-docker.pkg.dev/nais-io/nais/images/api-reconcilers
  tag: main
resources:
  requests:
    cpu: 400m
    memory: 256Mi

logLevel: info
logFormat: json
googleManagementProjectID: # mapped in fasit
tenantDomain: # mapped in fasit
reconcilersToEnable: "google:gcp:project,google:workspace-admin,nais:namespace,nais:deploy,google:gcp:gar,google:gcp:cdn"
fasit:
  tenant:
    name: # mapped in fasit

azure:
  groupNamePrefix:

gitHub:
  authEndpoint:
  organization:

naisDeploy:
  endpoint: http://hookd/internal/api/v1/provision
  provisionKey: # mapped in fasit

google:
  serviceAccountEmail: # mapped in fasit

gcp:
  billingAccount: # mapped in fasit
  clusters: # mapped in fasit
  cnrmRole: # mapped in fasit
  workloadIdentityPoolName: # mapped in fasit

dependencyTrack:
  endpoint: http://dependencytrack-backend:8080
  username: teams
  password: # mapped in fasit

naisAPI:
  insecure: "true"
  target: nais-api:3001
